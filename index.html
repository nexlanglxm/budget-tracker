<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Budget Tracker</h1>
        </div>

        <div class="month-selector">
            <label for="month-select">Month:</label>
            <select id="month-select">
                <option value="2025-11">November 2025</option>
                <option value="2025-10">October 2025</option>
                <option value="2025-09">September 2025</option>
            </select>
        </div>

        <div class="budget-overview">
            <div class="budget-row">
                <span class="budget-label">Budget</span>
                <span class="budget-amount" id="budget-total">â‚¬3,000.00</span>
            </div>
            <div class="budget-row">
                <span class="budget-label">Actual</span>
                <span class="budget-amount" id="actual-total">â‚¬0.00</span>
            </div>
            <hr style="margin: 12px 0; border: none; border-top: 1px solid var(--color-card-border);">
            <div class="budget-row">
                <span class="budget-label" style="font-weight: 600;">Remaining</span>
                <span class="budget-amount positive" id="remaining-total">â‚¬3,000.00</span>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Where I am spending my money</div>
            <div class="donut-chart" id="donut-chart">
                <div class="chart-center" id="chart-total">â‚¬2,244.50</div>
            </div>
            <div class="legend" id="legend"></div>
        </div>

        <div class="expense-section">
            <div class="section-title">
                <span>Fixed Expenses</span>
                <span id="fixed-total">â‚¬779.50</span>
            </div>
            <div id="fixed-expenses-list"></div>
            <button class="btn btn-secondary" onclick="toggleForm('fixed')" style="margin-top: 12px; width: 100%;">+ Add Expense</button>
            <div id="fixed-form" class="add-expense-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="fixed-name" placeholder="Expense name">
                </div>
                <div class="form-group">
                    <label>Amount (â‚¬)</label>
                    <input type="number" id="fixed-amount" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Icon</label>
                    <input type="text" id="fixed-icon" placeholder="ðŸ " maxlength="2">
                </div>
                <div class="form-actions">
                    <button class="btn btn-secondary" onclick="toggleForm('fixed')">Cancel</button>
                    <button class="btn btn-primary" onclick="addExpense('fixed')">Add</button>
                </div>
            </div>
        </div>

        <div class="expense-section">
            <div class="section-title">
                <span>Sinking Funds</span>
                <span id="sinking-total">â‚¬733.00</span>
            </div>
            <div id="sinking-expenses-list"></div>
            <button class="btn btn-secondary" onclick="toggleForm('sinking')" style="margin-top: 12px; width: 100%;">+ Add Expense</button>
            <div id="sinking-form" class="add-expense-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="sinking-name" placeholder="Expense name">
                </div>
                <div class="form-group">
                    <label>Amount (â‚¬)</label>
                    <input type="number" id="sinking-amount" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Icon</label>
                    <input type="text" id="sinking-icon" placeholder="ðŸ’°" maxlength="2">
                </div>
                <div class="form-actions">
                    <button class="btn btn-secondary" onclick="toggleForm('sinking')">Cancel</button>
                    <button class="btn btn-primary" onclick="addExpense('sinking')">Add</button>
                </div>
            </div>
        </div>

        <div class="expense-section">
            <div class="section-title">
                <span>Your Expenses</span>
                <span id="yours-total">â‚¬732.00</span>
            </div>
            <div id="yours-expenses-list"></div>
        </div>
    </div>

    <script>
        const colors = ['#ff6b9d', '#c44569', '#4a69bd', '#60a3bc', '#78e08f', '#f6b93b', '#e55039', '#b71540'];
        
        let budget = {
            total: 3000,
            fixed: [
                { name: 'Rent', amount: 199, icon: 'ðŸ ' },
                { name: 'Fitness', amount: 100, icon: 'ðŸ’ª' },
                { name: 'Utilities', amount: 200.50, icon: 'ðŸ’¡' },
                { name: 'Internet', amount: 80, icon: 'ðŸ“¡' },
                { name: 'Subscriptions', amount: 200, icon: 'ðŸ“º' }
            ],
            sinking: [
                { name: 'Travel Fund', amount: 83, icon: 'âœˆï¸' },
                { name: 'Emergency', amount: 500, icon: 'ðŸš¨' },
                { name: 'Gifts', amount: 50, icon: 'ðŸŽ' },
                { name: 'Car Insurance', amount: 100, icon: 'ðŸš—' }
            ],
            yours: [
                { name: 'Groceries', amount: 350, icon: 'ðŸ›’' },
                { name: 'Dining Out', amount: 150, icon: 'ðŸ”' },
                { name: 'Entertainment', amount: 100, icon: 'ðŸŽ¬' },
                { name: 'Shopping', amount: 132, icon: 'ðŸ›ï¸' }
            ]
        };

        function renderExpenses(category, containerId, totalId) {
            const container = document.getElementById(containerId);
            const expenses = budget[category];
            
            container.innerHTML = expenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-name">
                        <div class="expense-icon" style="background-color: ${colors[Math.floor(Math.random() * colors.length)]}20;">
                            ${expense.icon}
                        </div>
                        <span>${expense.name}</span>
                    </div>
                    <span class="expense-amount">â‚¬${expense.amount.toFixed(2)}</span>
                </div>
            `).join('');

            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById(totalId).textContent = `â‚¬${total.toFixed(2)}`;
        }

        function updateTotals() {
            const fixedTotal = budget.fixed.reduce((sum, e) => sum + e.amount, 0);
            const sinkingTotal = budget.sinking.reduce((sum, e) => sum + e.amount, 0);
            const yoursTotal = budget.yours.reduce((sum, e) => sum + e.amount, 0);
            const actualTotal = fixedTotal + sinkingTotal + yoursTotal;
            const remaining = budget.total - actualTotal;

            document.getElementById('actual-total').textContent = `â‚¬${actualTotal.toFixed(2)}`;
            document.getElementById('remaining-total').textContent = `â‚¬${remaining.toFixed(2)}`;
            
            const remainingEl = document.getElementById('remaining-total');
            remainingEl.className = `budget-amount ${remaining >= 0 ? 'positive' : 'negative'}`;
        }

        function drawDonutChart() {
            const categories = [
                { name: 'Fixed Expenses', total: budget.fixed.reduce((s, e) => s + e.amount, 0), color: '#ff6b9d' },
                { name: 'Sinking Funds', total: budget.sinking.reduce((s, e) => s + e.amount, 0), color: '#4a69bd' },
                { name: 'Your Expenses', total: budget.yours.reduce((s, e) => s + e.amount, 0), color: '#78e08f' }
            ];

            const total = categories.reduce((sum, cat) => sum + cat.total, 0);
            
            // Update center text
            document.getElementById('chart-total').textContent = 'â‚¬' + total.toFixed(0);

            // Calculate percentages and create conic gradient
            let currentDeg = 0;
            const gradientParts = [];
            
            categories.forEach((cat, index) => {
                const percentage = (cat.total / total) * 100;
                const degrees = (percentage / 100) * 360;
                const endDeg = currentDeg + degrees;
                
                gradientParts.push(`${cat.color} ${currentDeg}deg ${endDeg}deg`);
                currentDeg = endDeg;
            });

            // Update chart background
            const chart = document.getElementById('donut-chart');
            chart.style.background = `conic-gradient(${gradientParts.join(', ')})`;

            // Update legend
            const legend = document.getElementById('legend');
            legend.innerHTML = categories.map(cat => `
                <div class="legend-item">
                    <div class="legend-label">
                        <div class="legend-color" style="background-color: ${cat.color};"></div>
                        <span>${cat.name}</span>
                    </div>
                    <span style="font-weight: 600;">â‚¬${cat.total.toFixed(2)}</span>
                </div>
            `).join('');
        }

        function toggleForm(category) {
            const form = document.getElementById(`${category}-form`);
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        function addExpense(category) {
            const name = document.getElementById(`${category}-name`).value;
            const amount = parseFloat(document.getElementById(`${category}-amount`).value);
            const icon = document.getElementById(`${category}-icon`).value || 'ðŸ’°';

            if (name && amount) {
                budget[category].push({ name, amount, icon });
                renderExpenses(category, `${category}-expenses-list`, `${category}-total`);
                updateTotals();
                drawDonutChart();
                toggleForm(category);
                
                // Clear form
                document.getElementById(`${category}-name`).value = '';
                document.getElementById(`${category}-amount`).value = '';
                document.getElementById(`${category}-icon`).value = '';
            }
        }

        // Initialize
        renderExpenses('fixed', 'fixed-expenses-list', 'fixed-total');
        renderExpenses('sinking', 'sinking-expenses-list', 'sinking-total');
        renderExpenses('yours', 'yours-expenses-list', 'yours-total');
        updateTotals();
        drawDonutChart();
    </script>
</body>
